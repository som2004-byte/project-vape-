<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vape Royale • React + Tailwind</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { display: ['Bebas Neue', 'Inter', 'ui-sans-serif'], sans: ['Inter', 'ui-sans-serif'] },
          colors: {
            bg: '#070709',
            panel: '#0f1018',
            accent: '#c10f36',
            accent2: '#6b76ff',
          },
          boxShadow: {
            glow: '0 0 30px rgba(203, 29, 70, 0.45)',
            glow2: '0 0 80px rgba(107, 118, 255, 0.32)',
          },
        }
      }
    }
  </script>
  <style>
    body {
      background:
        radial-gradient(circle at 20% 20%, rgba(203, 29, 70, 0.12), transparent 34%),
        radial-gradient(circle at 80% 0%, rgba(107, 118, 255, 0.16), transparent 28%),
        #070709;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: #f6f7fb;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .card-3d {
      transform-style: preserve-3d;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }
    .card-3d:hover {
      transform: translateY(-6px) rotateY(-5deg);
      box-shadow: 0 35px 60px rgba(0,0,0,0.45), 0 0 80px rgba(203, 29, 70, 0.35);
    }
    .image-tilt {
      transition: transform 0.5s ease, filter 0.5s ease;
      transform: scale(1.06);
    }
    .image-tilt.hover {
      transform: scale(1.14) rotateY(-6deg);
      filter: saturate(1.25);
    }
    .floating-dot {
      position: absolute;
      width: 14px; height: 14px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(193,15,54,0.75), transparent 70%);
      filter: blur(0.4px);
      animation: float 8s ease-in-out infinite alternate;
    }
    @keyframes float { to { transform: translateY(-10px) translateX(8px) scale(1.15); opacity: 0.85; } }
  </style>
</head>
<body class="antialiased">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script type="module">
    const { useMemo, useState } = React;

    const logo = "https://i.imgur.com/UsLN2Jf.png";
    const heroImg = "https://images.unsplash.com/photo-1545239351-1141bd82e8a6?auto=format&fit=crop&w=1200&q=80";
    const products = [
      { name: "NovaBar X6000", flavor: "Blue Razz Ice", puffs: "6000", nicotine: "3%", battery: "500 mAh Rechargeable", price: "₹1,799", img: "https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?auto=format&fit=crop&w=900&q=80" },
      { name: "CloudRush Pro Max", flavor: "Strawberry Lychee", puffs: "8000", nicotine: "2%", battery: "650 mAh", price: "₹2,199", img: "https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=900&q=80" },
      { name: "VaporMist Cube 5000", flavor: "Mango Peach Fusion", puffs: "5000", nicotine: "5%", battery: "600 mAh", price: "₹1,499", img: "https://images.unsplash.com/photo-1490376840453-5f616fbebe5b?auto=format&fit=crop&w=900&q=80" },
      { name: "IceBeam Ultra 7000", flavor: "Mint Menthol Freeze", puffs: "7000", nicotine: "3%", battery: "Auto-regulated", price: "₹1,899", img: "https://images.unsplash.com/photo-1520974666744-8c1b0b88c7bb?auto=format&fit=crop&w=900&q=80" },
      { name: "JetBlaze Mini 3000", flavor: "Cola Ice", puffs: "3000", nicotine: "2%", battery: "Pocket cell", price: "₹999", img: "https://images.unsplash.com/photo-1508700929628-666bc8bd84ea?auto=format&fit=crop&w=900&q=80" },
      { name: "AeroVape Titanium 12000", flavor: "Watermelon Bubblegum", puffs: "12000", nicotine: "3%", battery: "850 mAh USB-C", price: "₹3,199", img: "https://images.unsplash.com/photo-1520975698519-59c05b51a1ad?auto=format&fit=crop&w=900&q=80" },
      { name: "SkyHigh Neon 10000", flavor: "Grape Ice Storm", puffs: "10000", nicotine: "5%", battery: "High density", price: "₹2,899", img: "https://images.unsplash.com/photo-1520975678389-7e01f4f2c212?auto=format&fit=crop&w=900&q=80" },
      { name: "LuxeBar Royale 15000", flavor: "Vanilla Tobacco Gold", puffs: "15000", nicotine: "3%", battery: "USB-C", price: "₹3,999", img: "https://images.unsplash.com/photo-1545239351-46bfedd81b6e?auto=format&fit=crop&w=900&q=80" },
      { name: "MistyPod 4500", flavor: "Kiwi Guava Blast", puffs: "4500", nicotine: "0% (Nicotine-Free)", battery: "Low profile", price: "₹1,299", img: "https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=900&q=80" },
      { name: "ThunderCloud Z 9000", flavor: "Rainbow Candy", puffs: "9000", nicotine: "2%", battery: "Fast charge", price: "₹2,499", img: "https://images.unsplash.com/photo-1508612761958-e9316d1c0586?auto=format&fit=crop&w=900&q=80" },
    ];

    const badge = (text) => (
      <div className="inline-flex items-center gap-2 rounded-full border border-white/15 bg-white/5 px-4 py-2 text-sm text-white/80 backdrop-blur">
        <span className="grid h-8 w-8 place-items-center rounded-full bg-gradient-to-br from-[#c10f36] via-[#ef3b7a] to-[#6b76ff] text-white font-bold shadow-glow">⚡</span>
        {text}
      </div>
    );

    const SectionTitle = ({ title, pill }) => (
      <div className="flex flex-wrap items-center justify-between gap-4 mb-4">
        <h3 className="font-display uppercase tracking-[4px] text-2xl sm:text-3xl">{title}</h3>
        {pill && <div className="rounded-full border border-white/15 bg-white/5 px-3 py-1 text-xs text-white/60">{pill}</div>}
      </div>
    );

    const ProductCard = ({ p }) => {
      const [hover, setHover] = useState(false);
      return (
        <article className="card-3d relative overflow-hidden rounded-2xl border border-white/10 bg-gradient-to-br from-[#0f1018] to-[#16182a] shadow-xl">
          <div className="absolute inset-0 opacity-0 group-hover:opacity-100 transition-all duration-500" style={{background:'radial-gradient(circle, rgba(255,255,255,0.08), transparent 55%)'}}></div>
          <div className="relative h-56 rounded-xl overflow-hidden border border-white/10 bg-white/5" onMouseEnter={() => setHover(true)} onMouseLeave={() => setHover(false)}>
            <img src={p.img} alt={p.name} className={`image-tilt h-full w-full object-cover ${hover ? 'hover' : ''}`} />
            <div className="floating-dot" style={{top:"18%", left:"22%", background:"radial-gradient(circle, rgba(107,118,255,0.8), transparent 70%)", animationDuration:"9s"}}></div>
            <div className="floating-dot" style={{top:"70%", left:"70%", animationDuration:"7s"}}></div>
          </div>
          <div className="p-4 space-y-2">
            <div className="flex flex-wrap gap-2 text-xs text-white/70">
              <span className="rounded-lg border border-white/10 bg-white/5 px-2 py-1">Flavor: {p.flavor}</span>
              <span className="rounded-lg border border-white/10 bg-white/5 px-2 py-1">Puffs: {p.puffs}</span>
              <span className="rounded-lg border border-white/10 bg-white/5 px-2 py-1">Nic: {p.nicotine}</span>
            </div>
            <h4 className="text-lg font-semibold">{p.name}</h4>
            <p className="text-sm text-white/60">{p.battery ?? "Long-life battery"}</p>
            <div className="text-xl font-extrabold text-[#ef3b7a]">{p.price}</div>
            <button className="w-full rounded-xl border border-[#c10f36]/60 bg-[#c10f36]/20 px-4 py-2 font-semibold text-white transition hover:bg-[#c10f36]/30 hover:shadow-glow">Add to Cart</button>
          </div>
        </article>
      );
    };

    const Reviews = () => (
      <div className="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        {[
          { stars: "★★★★★", text: "Looks like it belongs in a supercar cockpit. Flavor hits hard and clean.", who: "Aria, DJ & Collector" },
          { stars: "★★★★☆", text: "Battery and airflow are dialed. The neon edge lighting is addictive.", who: "Rohan, Creative Director" },
          { stars: "★★★★★", text: "Sleek, premium, and the nic-free options let me vibe without the buzz.", who: "Nia, Wellness Enthusiast" },
        ].map((r, i) => (
          <div key={i} className="relative overflow-hidden rounded-2xl border border-white/10 bg-white/5 p-5 shadow-lg">
            <div className="absolute inset-y-0 right-0 w-1/2 opacity-60" style={{background:'radial-gradient(circle, rgba(107,118,255,0.16), transparent 60%)'}}></div>
            <div className="text-amber-300 tracking-[3px] text-sm">{r.stars}</div>
            <p className="mt-2 text-white/80">{r.text}</p>
            <span className="text-xs text-white/60">— {r.who}</span>
          </div>
        ))}
      </div>
    );

    const Footer = () => (
      <footer className="mt-16 border-t border-white/10 bg-gradient-to-b from-white/5 via-transparent to-transparent px-6 pb-14 pt-10">
        <div className="grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
          <div className="flex items-center gap-3">
            <img src={logo} className="h-12 w-12 rounded-xl border border-white/10 shadow-glow" alt="logo" />
            <div>
              <p className="font-display text-xl tracking-[3px]">VAPE ROYALE</p>
              <p className="text-xs text-white/60">High-end neon vape experiences.</p>
            </div>
          </div>
          <div>
            <p className="text-sm font-semibold mb-2">Explore</p>
            <ul className="space-y-1 text-sm text-white/60">
              <li><a href="#featured" className="hover:text-white">Featured</a></li>
              <li><a href="#categories" className="hover:text-white">Categories</a></li>
              <li><a href="#reviews" className="hover:text-white">Reviews</a></li>
            </ul>
          </div>
          <div>
            <p className="text-sm font-semibold mb-2">Support</p>
            <ul className="space-y-1 text-sm text-white/60">
              <li><a href="#" className="hover:text-white">FAQ</a></li>
              <li><a href="#" className="hover:text-white">Shipping</a></li>
              <li><a href="#" className="hover:text-white">Returns</a></li>
            </ul>
          </div>
          <div>
            <p className="text-sm font-semibold mb-2">Connect</p>
            <ul className="space-y-1 text-sm text-white/60">
              <li><a href="#" className="hover:text-white">Instagram</a></li>
              <li><a href="#" className="hover:text-white">Discord</a></li>
              <li><a href="#" className="hover:text-white">Newsletter</a></li>
            </ul>
          </div>
        </div>
        <div className="mt-6 h-px w-full bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
        <p className="mt-4 text-xs text-white/60">© 2025 Vape Royale. Concept experience site.</p>
      </footer>
    );

    const categories = [
      { name: "Disposables", tag: "DX" },
      { name: "Rechargeables", tag: "RX" },
      { name: "Nicotine-Free", tag: "NF" },
      { name: "Limited Drops", tag: "LD" },
    ];

    const DetailGrid = () => (
      <div className="grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
        {[
          ["Featherlight Alloy", "Premium chassis with satin finish & gloss highlights."],
          ["Smart Airflow", "Adaptive draw tech for balanced clouds and flavor."],
          ["Neon Edge Lighting", "Ambient halo glow with motion-reactive accents."],
          ["HyperClean Nic-Free", "Zero-nicotine pods for aroma-forward pulls."],
        ].map(([title, desc]) => (
          <div key={title} className="rounded-xl border border-white/10 bg-white/5 p-4 text-white/80">
            <p className="font-semibold text-white">{title}</p>
            <p className="text-sm text-white/60">{desc}</p>
          </div>
        ))}
      </div>
    );

    const Hero = () => (
      <section className="relative grid gap-10 lg:grid-cols-2 items-center">
        <div className="absolute inset-0 pointer-events-none" style={{filter:'blur(90px)', background:'radial-gradient(circle at 40% 20%, rgba(203,29,70,0.35), transparent 50%)'}}></div>
        <div className="relative space-y-4">
          {badge("Premium neon vape lounge")}
          <h1 className="font-display text-5xl sm:text-6xl lg:text-7xl leading-[0.9] tracking-[4px]">Royal <span className="text-[#ef3b7a] drop-shadow-[0_0_24px_rgba(203,29,70,0.55)]">Vape</span> Universe</h1>
          <p className="max-w-2xl text-white/70 leading-relaxed">Step into a luxe, futuristic vape boutique where every draw feels like a backstage pass. Crafted layouts, neon glows, floating glass panels, and adaptive 3D cards highlight our signature devices.</p>
          <div className="flex flex-wrap gap-3 pt-2">
            <button className="rounded-full bg-gradient-to-r from-[#c10f36] via-[#ef3b7a] to-[#6b76ff] px-5 py-3 font-bold shadow-[0_16px_40px_rgba(203,29,70,0.35)] hover:scale-[1.01] transition">Explore Lineup</button>
            <button className="rounded-full border border-white/20 bg-white/5 px-5 py-3 font-semibold text-white hover:border-white/40 transition">View Collections</button>
          </div>
        </div>
        <div className="relative">
          <div className="relative overflow-hidden rounded-3xl border border-white/10 bg-gradient-to-br from-[#10101a] to-[#17192d] shadow-[0_30px_80px_rgba(0,0,0,0.55)] card-3d">
            <img src={heroImg} alt="Vape hero" className="h-full w-full object-cover" />
            <div className="floating-dot" style={{top:"20%", left:"12%", animationDuration:"9s"}}></div>
            <div className="floating-dot" style={{top:"70%", left:"70%", background:"radial-gradient(circle, rgba(107,118,255,0.8), transparent 70%)", animationDuration:"7s"}}></div>
          </div>
        </div>
      </section>
    );

    const App = () => {
      const featured = useMemo(() => products.slice(0, 8), []);
      return (
        <div className="min-h-screen">
          <header className="sticky top-0 z-30 flex items-center justify-between border-b border-white/10 bg-black/40 px-5 py-4 backdrop-blur-lg">
            <div className="flex items-center gap-3">
              <img src={logo} className="h-12 w-12 rounded-xl border border-white/15 shadow-glow" alt="logo" />
              <span className="font-display text-2xl tracking-[3px]">VAPE ROYALE</span>
            </div>
            <nav className="hidden gap-3 text-sm text-white/70 md:flex">
              <a href="#categories" className="rounded-full border border-white/10 px-3 py-2 hover:shadow-glow">Categories</a>
              <a href="#featured" className="rounded-full border border-white/10 px-3 py-2 hover:shadow-glow">Featured</a>
              <a href="#details" className="rounded-full border border-white/10 px-3 py-2 hover:shadow-glow">Specs</a>
              <a href="#reviews" className="rounded-full border border-white/10 px-3 py-2 hover:shadow-glow">Reviews</a>
            </nav>
            <button className="rounded-full bg-gradient-to-r from-[#c10f36] to-[#ef3b7a] px-4 py-2 font-bold shadow-[0_10px_40px_rgba(203,29,70,0.35)]">Shop Drops</button>
          </header>

          <main className="relative px-5 pb-16 pt-10 sm:px-8 lg:px-14 space-y-16">
            <Hero />

            <section id="categories">
              <SectionTitle title="Categories" pill="Curated • Bold • Fresh" />
              <div className="grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
                {categories.map(c => (
                  <div key={c.name} className="flex items-center justify-between rounded-2xl border border-white/10 bg-gradient-to-br from-[#c10f36]/15 via-[#ef3b7a]/10 to-[#6b76ff]/15 px-4 py-3 text-white shadow-lg">
                    <span className="font-semibold">{c.name}</span>
                    <span className="grid h-11 w-11 place-items-center rounded-full bg-gradient-to-br from-[#ef3b7a] to-[#6b76ff] font-bold shadow-glow">{c.tag}</span>
                  </div>
                ))}
              </div>
            </section>

            <section id="featured">
              <SectionTitle title="Featured Vapes" pill="Hover to rotate & glow" />
              <div className="grid gap-5 sm:grid-cols-2 xl:grid-cols-3">
                {featured.map((p, i) => <ProductCard key={i} p={p} />)}
              </div>
            </section>

            <section id="details">
              <SectionTitle title="Signature Tech" pill="Engineered comfort" />
              <DetailGrid />
            </section>

            <section id="reviews">
              <SectionTitle title="Reviews" pill="Rated by the crew" />
              <Reviews />
            </section>
          </main>

          <Footer />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
